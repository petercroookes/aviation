name: Check

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"
      - name: Install Dependencies
        run: uv sync
